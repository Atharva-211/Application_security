<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #77aaff 3px solid;
      }
      header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        list-style: none;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      .showcase {
        background: url("https://source.unsplash.com/random/1200x400") no-repeat
          center center/cover;
        min-height: 400px;
        color: #fff;
        text-align: center;
        padding-top: 100px;
      }
      .showcase h1 {
        font-size: 55px;
        margin-top: 0;
      }
      .showcase p {
        font-size: 20px;
      }
      .form-container {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border: 1px #ccc solid;
        border-radius: 5px;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px #ccc solid;
        border-radius: 5px;
      }
      .form-container button {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        border-top: #77aaff 3px solid;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Blogging Platform</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="showcase">
      <div class="container">
        <h1>Welcome to Our Blog</h1>
        <p>Share your thoughts with the world.</p>
      </div>
    </section>

    <div class="container">
      <div class="form-container">
        <h2>Create a New Post</h2>
        <form id="postForm">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Post Title"
            required
          />
          <textarea
            id="content"
            name="content"
            rows="5"
            placeholder="Post Content"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <p>Blogging Platform &copy; 2024</p>
    </footer>

    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;

          if (title && content) {
            sessionStorage.setItem("postTitle", title);
            sessionStorage.setItem("postContent", content);
            window.location.href = "post.html";
          }
        });
    </script>
  </body>
</html>
