<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #77aaff 3px solid;
      }
      header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        list-style: none;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      .post-container {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border: 1px #ccc solid;
        border-radius: 5px;
      }
      .post-container h2 {
        margin: 0;
      }
      .post-container p {
        font-size: 14px;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
        border-top: #77aaff 3px solid;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Blogging Platform</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="post-container">
        <h2 id="postTitle"></h2>
        <p id="postContent"></p>
      </div>
    </div>

    <footer>
      <p>Blogging Platform &copy; 2024</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get("title");
        const content = urlParams.get("content");

        if (title && content) {
          document.getElementById("postTitle").textContent = title;
          document.getElementById("postContent").textContent = content;
        } else {
          document.getElementById("postTitle").textContent = "No post found";
          document.getElementById("postContent").textContent = "";
        }
      });
    </script>
  </body>
</html>
